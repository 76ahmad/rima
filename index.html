<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير جداول دورات السباحة</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            padding: 30px;
            background: #f8f9ff;
            border-bottom: 1px solid #e0e6ed;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
        }

        .schedule-container {
            padding: 30px;
            overflow-x: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e6ed;
            border-right: 1px solid #e0e6ed;
            background: white;
            transition: all 0.3s ease;
        }

        .schedule-table td:hover {
            background: #f8f9ff;
        }

        .time-slot {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-weight: 600;
            color: #333;
        }

        .participant {
            background: rgba(79, 172, 254, 0.1);
            color: #333;
            border-radius: 8px;
            margin: 2px;
            padding: 8px;
            font-size: 12px;
            display: inline-block;
            min-width: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .participant:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: scale(1.05);
        }

        .empty-slot {
            color: #999;
            font-style: italic;
            cursor: pointer;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .empty-slot:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .schedule-table {
                font-size: 12px;
            }
            
            .schedule-table th,
            .schedule-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏊‍♂️ مدير جداول دورات السباحة</h1>
            <p>نظام متطور لإدارة وتنظيم دورات السباحة</p>
        </div>

        <div class="controls">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalParticipants">0</div>
                    <div class="stat-label">إجمالي المشاركين</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSlots">0</div>
                    <div class="stat-label">إجمالي الحصص</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="occupancyRate">0%</div>
                    <div class="stat-label">معدل الإشغال</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>اسم المشارك:</label>
                    <input type="text" id="participantName" placeholder="أدخل اسم المشارك">
                </div>
                <div class="form-group">
                    <label>اليوم:</label>
                    <select id="daySelect">
                        <option value="السبت">السبت</option>
                        <option value="الأحد">الأحد</option>
                        <option value="الاثنين">الاثنين</option>
                        <option value="الثلاثاء">الثلاثاء</option>
                        <option value="الأربعاء">الأربعاء</option>
                        <option value="الخميس">الخميس</option>
                        <option value="الجمعة">الجمعة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>الوقت:</label>
                    <select id="timeSelect">
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <button class="btn btn-success" onclick="addParticipant()">➕ إضافة مشارك</button>
                <button class="btn" onclick="generateRandomSchedule()">🎲 جدول عشوائي</button>
                <button class="btn btn-danger" onclick="clearSchedule()">🗑️ مسح الجدول</button>
                <button class="btn" onclick="exportSchedule()">📊 تصدير الجدول</button>
            </div>
        </div>

        <div class="schedule-container">
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th style="width: 100px;">الوقت</th>
                        <th>السبت</th>
                        <th>الأحد</th>
                        <th>الاثنين</th>
                        <th>الثلاثاء</th>
                        <th>الأربعاء</th>
                        <th>الخميس</th>
                        <th>الجمعة</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal للتعديل -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>تعديل الحصة</h2>
            <br>
            <div class="form-group">
                <label>المشاركون (كل مشارك في سطر منفصل):</label>
                <textarea id="modalParticipants" rows="8" style="width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #e0e6ed;"></textarea>
            </div>
            <br>
            <button class="btn btn-success" onclick="saveSlot()">💾 حفظ التغييرات</button>
            <button class="btn btn-danger" onclick="clearSlot()">🗑️ مسح الحصة</button>
        </div>
    </div>

    <script>
        // بيانات الجدول
        let schedule = {};
        const times = ['07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00'];
        const days = ['السبت', 'الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة'];
        
        let currentEditSlot = null;

        // تهيئة الجدول
        function initializeSchedule() {
            times.forEach(time => {
                schedule[time] = {};
                days.forEach(day => {
                    schedule[time][day] = [];
                });
            });
            renderSchedule();
            updateStats();
        }

        // عرض الجدول
        function renderSchedule() {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            times.forEach(time => {
                const row = document.createElement('tr');
                
                const timeCell = document.createElement('td');
                timeCell.className = 'time-slot';
                timeCell.textContent = time;
                row.appendChild(timeCell);

                days.forEach(day => {
                    const cell = document.createElement('td');
                    cell.onclick = () => openModal(time, day);
                    
                    if (schedule[time][day].length > 0) {
                        schedule[time][day].forEach(participant => {
                            const participantDiv = document.createElement('div');
                            participantDiv.className = 'participant';
                            participantDiv.textContent = participant;
                            cell.appendChild(participantDiv);
                        });
                    } else {
                        cell.innerHTML = '<div class="empty-slot">اضغط للإضافة</div>';
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        // إضافة مشارك
        function addParticipant() {
            const name = document.getElementById('participantName').value.trim();
            const day = document.getElementById('daySelect').value;
            const time = document.getElementById('timeSelect').value;

            if (!name) {
                alert('يرجى إدخال اسم المشارك');
                return;
            }

            if (!schedule[time][day].includes(name)) {
                schedule[time][day].push(name);
                document.getElementById('participantName').value = '';
                renderSchedule();
                updateStats();
            } else {
                alert('المشارك موجود بالفعل في هذا الوقت');
            }
        }

        // فتح نافذة التعديل
        function openModal(time, day) {
            currentEditSlot = { time, day };
            document.getElementById('modalParticipants').value = schedule[time][day].join('\n');
            document.getElementById('editModal').style.display = 'block';
        }

        // إغلاق النافذة
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditSlot = null;
        }

        // حفظ التغييرات
        function saveSlot() {
            if (!currentEditSlot) return;

            const participants = document.getElementById('modalParticipants').value
                .split('\n')
                .map(p => p.trim())
                .filter(p => p.length > 0);

            schedule[currentEditSlot.time][currentEditSlot.day] = participants;
            renderSchedule();
            updateStats();
            closeModal();
        }

        // مسح الحصة
        function clearSlot() {
            if (!currentEditSlot) return;

            schedule[currentEditSlot.time][currentEditSlot.day] = [];
            renderSchedule();
            updateStats();
            closeModal();
        }

        // تحديث الإحصائيات
        function updateStats() {
            let totalParticipants = 0;
            let occupiedSlots = 0;
            let totalSlots = times.length * days.length;

            times.forEach(time => {
                days.forEach(day => {
                    const participants = schedule[time][day];
                    totalParticipants += participants.length;
                    if (participants.length > 0) {
                        occupiedSlots++;
                    }
                });
            });

            document.getElementById('totalParticipants').textContent = totalParticipants;
            document.getElementById('totalSlots').textContent = totalSlots;
            document.getElementById('occupancyRate').textContent = Math.round((occupiedSlots / totalSlots) * 100) + '%';
        }

        // إنشاء جدول عشوائي للتجربة
        function generateRandomSchedule() {
            const sampleNames = ['أحمد محمد', 'فاطمة علي', 'محمد حسن', 'عائشة أحمد', 'علي محمود', 'خديجة سعد', 'يوسف إبراهيم', 'زينب محمد', 'عمر عبدالله', 'مريم سالم'];
            
            clearSchedule();
            
            times.forEach(time => {
                days.forEach(day => {
                    if (Math.random() > 0.6) {
                        const numParticipants = Math.floor(Math.random() * 3) + 1;
                        for (let i = 0; i < numParticipants; i++) {
                            const randomName = sampleNames[Math.floor(Math.random() * sampleNames.length)];
                            if (!schedule[time][day].includes(randomName)) {
                                schedule[time][day].push(randomName);
                            }
                        }
                    }
                });
            });
            
            renderSchedule();
            updateStats();
        }

        // مسح الجدول
        function clearSchedule() {
            times.forEach(time => {
                days.forEach(day => {
                    schedule[time][day] = [];
                });
            });
            renderSchedule();
            updateStats();
        }

        // تصدير الجدول
        function exportSchedule() {
            let csvContent = "الوقت," + days.join(",") + "\n";
            
            times.forEach(time => {
                let row = time;
                days.forEach(day => {
                    row += "," + schedule[time][day].join("; ");
                });
                csvContent += row + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "swimming_schedule.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            initializeSchedule();
            
            // إضافة المشارك عند الضغط على Enter
            document.getElementById('participantName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addParticipant();
                }
            });

            // إغلاق النافذة عند النقر خارجها
            window.onclick = function(event) {
                if (event.target == document.getElementById('editModal')) {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
